<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <title>Document</title>
</head>
<body>
    <div class="form-iu">
        <div class="container-form">
            <div class="parragrphs">
                <label>Full Name</label>
                <input class="form-input" type="text" placeholder="What should we call you?">
            </div>
            <div class="parragrphs">
                <label>Email</label>
                <input class="form-input" type="email" placeholder="example@example.com">
            </div>
            <div class="parragrphs">
                <label>Enter Password</label>
                <div class="password-container">
                    <input class="form-input" type="password" placeholder="XXXXXXX">
                    <i class="icon bi-eye-fill"></i>
                </div>
            </div>
                <div class="parragrphs">
                <label>Confirm Password</label>
                <div class="password-container">
                    <input class="form-input" type="password" placeholder="XXXXXXX">
                    <i class="icon bi-eye-fill"></i>
                </div>
            </div>
            <div>
                <button class="update-button">Update profile</button>
            </div>
        </div>
        <div class="container-tasks">
            <div class="container-circle">
                <div class="circle">
                    <p class="loading">65%</p>
                </div>
            </div>
            <p class="tasks-title">Profile completeness</p>
            <div class="tasks-list">
                <p class="line">Create Account</p>
                <p class="line">Update Roadmap Progess</p>
                <p class="line">Setup Public Profile</p>
                <p>Complete your first project</p>
                <p>Invite your Friends</p>
            </div>
        </div>
    </div>
</body>
</html>
